<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/css/homePage.css" />
    <link rel="shortcut icon" type="image/png" href="/images/Logo.jpg" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="/js/login.js"></script>
    <style>
      :root {
        --primary-dark: #2a8d57;
        --secondary: #2563eb;
        --secondary-dark: #1d4ed8;
        --danger: #ef4444;
        --danger-dark: #dc2626;
        --text-primary: #1f2937;
        --text-secondary: #4b5563;
        --text-muted: #6b7280;
        --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        --border-radius: 20px;
        --spacing-sm: 10px;
        --spacing-md: 20px;
        --spacing-lg: 30px;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
      }
      
      body {
        background-image: url('https://hcmut.edu.vn/img/news/aJ-WqMl1PDqU4Ita0afYBCHN.jpg');
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        padding: var(--spacing-md);
      }
      
      .logo-name {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        cursor: pointer;
      }
      
      .logo-name .name {
        color: white;
        text-decoration: none;
        font-weight: 600;
      }
      
      .navbar ul {
        display: flex;
        gap: var(--spacing-lg);
        list-style: none;
      }
      
      .navbar a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: opacity 0.3s;
      }
      
      .navbar a:hover {
        opacity: 0.8;
      }
      
      .content {
        padding: var(--spacing-lg);
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
        max-width: 400px;
        text-align: center;
        margin-top: var(--spacing-lg);
      }
      
      .login-container h2 {
        margin-bottom: var(--spacing-md);
        color: black;
      }
      
      .login-container label {
        display: block;
        margin-top: var(--spacing-sm);
        text-align: left;
      }
      
      .login-container input {
        width: 100%;
        padding: var(--spacing-sm);
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: var(--border-radius);
      }
      
      .login-container button {
        margin-top: var(--spacing-md);
        padding: var(--spacing-sm) var(--spacing-md);
        background-color: var(--secondary);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      .login-container button:hover {
        background-color: var(--secondary-dark);
      }
      
      .more-info {
        margin-top: var(--spacing-lg);
        padding: var(--spacing-md);
        color: white;
        display: flex;
        justify-content: space-between;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="logo-name" onclick="location.href='/index'">
        <img src="/images/Logo.jpg" class="logo" alt="Logo" />
        <a href="/index" class="name">Bách Khoa UNI</a>
      </div>
      <ul>
        <li>
          <a href="/index">TRANG CHỦ</a>
        </li>
        <li>
          <a href="/about">VỀ CHÚNG TÔI</a>
        </li>
      </ul>
    </header>

    <main class="content">
      <div class="login-container">
        <h2>Đăng nhập</h2>
        <!-- Add the id="loginForm" to ensure the JavaScript can select this form -->
        <form id="loginForm">
          <label for="username">Tài khoản:</label>
          <input type="text" id="username" name="username" placeholder="Nhập tài khoản" required />

          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required />

          <button type="submit">Xác nhận</button>
        </form>
      </div>
    </main>

    <footer class="more-info">
      <div>
        <p>
          Thư điện tử: bk_uni@gmail.com <br /> <br /> Đường dây nóng: (+84) 975 801 426.<br /><br /> Địa chỉ: Khu phố Tân Lập, Phường Đông Hòa, TP. Dĩ An, Tỉnh Bình Dương.
        </p>
      </div>
      <div style="text-align: right;">
        <p>
          <i class="bx bxs-copyright"></i> Bản quyền thuộc về: Tổ kỹ thuật Trường Đại học Bách Khoa HCM
        </p>
      </div>
    </footer>
  </body>
</html>
